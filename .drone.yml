---
# dapp web3mail-dapp publish docker prod non-tee pipeline
# /!\ every step must run in dapp/
kind: pipeline
type: docker
name: dapp-prod-non-tee

trigger:
  event:
    - promote
  target:
    - dapp-prod-non-tee
  branch:
    - main

steps:
  - name: install
    image: node:14-alpine3.11
    pull: always
    commands:
      - cd dapp
      - node -v
      - npm -v
      - npm ci

  - name: format
    image: node:14-alpine3.11
    commands:
      - cd dapp
      - npm run check-format

  - name: unit-test
    image: node:14-alpine3.11
    commands:
      - cd dapp
      - npm run ctest tests/unit/

  - name: extract-version-from-package
    image: node:18
    # generates the .tags file for the docker plugin
    commands:
      - cd dapp
      - npm pkg get version | sed 's/"//g' > ../.tags

  - name: docker-publish-prod-non-tee
    # plugin doc https://plugins.drone.io/plugins/docker and repo https://github.com/drone-plugins/drone-docker
    image: plugins/docker
    pull: always
    settings:
      context: ./dapp
      dockerfile: ./dapp/Dockerfile
      # tag comes from .tags file
      registry: docker-regis.iex.ec
      repo: docker-regis.iex.ec/product/web3mail-dapp
      pull_image: true
      username:
        from_secret: nexus-user
      password:
        from_secret: nexus-password

---
#pipeline to publish dapp contract on iexec
kind: pipeline
type: docker
name: deploy-dapp-contract

trigger:
  event:
    - promote
  target:
    - dapp-dev
    - dapp-production
  branch:
    - develop
    - main

steps:
  - name: get scone fingerprint (dev)
    image: iexechub/web3mail-dapp:dev-${DRONE_COMMIT}-sconify-5.7.5-v9-production
    commands:
      - SCONE_HASH=1 node > deployment-dapp/.scone-fingerprint
    when:
      target:
        - dapp-dev
      branch:
        - develop

  - name: get scone fingerprint (prod)
    # /!\: maintain the version here
    image: iexechub/web3mail-dapp:0.0.0-sconify-5.7.5-v9-production
    commands:
      - SCONE_HASH=1 node > deployment-dapp/.scone-fingerprint
    when:
      target:
        - dapp-production
      branch:
        - main

  - name: install deps
    image: node:18
    pull: always
    commands:
      - cd deployment-dapp
      - npm ci

  - name: deploy dapp contract
    image: node:18
    pull: always
    environment:
      DRONE_DEPLOY_TO: $DRONE_DEPLOY_TO
      WALLET_PRIVATE_KEY_DEV:
        from_secret: web3mail-dapp-owner-dev-privatekey
      WALLET_PRIVATE_KEY_PROD:
        from_secret: web3mail-dapp-owner-prod-privatekey
    commands:
      - npm run deploy-dapp

  - name: push dapp secret
    image: node:18
    pull: always
    environment:
      DRONE_DEPLOY_TO: $DRONE_DEPLOY_TO
      WALLET_PRIVATE_KEY_DEV:
        from_secret: web3mail-dapp-owner-dev-privatekey
      WALLET_PRIVATE_KEY_PROD:
        from_secret: web3mail-dapp-owner-prod-privatekey
      MJ_API_KEY_PUBLIC:
        from_secret: drone_mj_public_key
      MJ_API_KEY_PRIVATE:
        from_secret: drone_mj_private_key
    commands:
      - npm run push-dapp-secret

  - name: publish sell order
    image: node:18
    pull: always
    environment:
      DRONE_DEPLOY_TO: $DRONE_DEPLOY_TO
      WALLET_PRIVATE_KEY_DEV:
        from_secret: web3mail-dapp-owner-dev-privatekey
      WALLET_PRIVATE_KEY_PROD:
        from_secret: web3mail-dapp-owner-prod-privatekey
    commands:
      - npm run publish-sell-order

  - name: configure ENS
    image: node:18
    pull: always
    environment:
      DRONE_DEPLOY_TO: $DRONE_DEPLOY_TO
      WALLET_ADDRESS_DEV:
        from_secret: web3mail-dapp-owner-dev-address
      WALLET_PRIVATE_KEY_DEV:
        from_secret: web3mail-dapp-owner-dev-privatekey
      WALLET_ADDRESS_PROD:
        from_secret: web3mail-dapp-owner-prod-address
      WALLET_PRIVATE_KEY_PROD:
        from_secret: web3mail-dapp-owner-prod-privatekey
      MJ_API_KEY_PUBLIC:
        from_secret: drone_mj_public_key
      MJ_API_KEY_PRIVATE:
        from_secret: drone_mj_private_key
    commands:
      - npm run configure-ens
